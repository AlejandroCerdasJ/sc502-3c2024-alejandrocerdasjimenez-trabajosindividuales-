<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
            <h3 class="card-title text-center mb-4">Calculadora de cargas sociales</h3>
            <form id="register-form" action="dashboard.html" method="post" onsubmit="return false;">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="salarioBruto" placeholder="Salario Bruto" required>
                </div>
                <button onclick="calcular()" class="btn btn-primary btn-block">Calcular</button>
            </form>
            <h2>Salario Neto: <samp id="salario-neto">0</samp></h2>
            <h3>Carga Social: <samp id="carga-social">0</samp></h3>
            <h3>Impuesto de Renta: <samp id="impuesto-renta">0</samp></h3>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="CargasSociales.js"></script>
</body>
</html>
